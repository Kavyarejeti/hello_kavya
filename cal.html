<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
<div>
    <h3>A=<input type="text" id="a"/></h3>
    <h3>B=<input type="text" id="b"/></h3>
    <h1>Answer=<label id="ans"></label></h1>
    <button id="add" onclick="add()">+</button>
    <button id="sub" onclick="sub()">-</button>
    <button id="product" onclick="product()">x</button>
    <button id="div" onclick="div()">/</button>
    <button id="modulus" onclick="modulus()">%</button>
</div>
    <script>
        let a;
        let b;
        let ans;
        function add()
        {
            a=parseInt(document.getElementById("a").value);
            b=parseInt(document.getElementById("b").value);
            ans=document.getElementById("ans");
            console.log(a+b);
            ans.innerText=a+b;
        }
        function sub()
        {
            a=parseInt(document.getElementById("a").value);
            b=parseInt(document.getElementById("b").value);
            ans=document.getElementById("ans");
            console.log(a-b);
            ans.innerText=a-b;
        }
        function product()
        {
            a=parseInt(document.getElementById("a").value);
            b=parseInt(document.getElementById("b").value);
            ans=document.getElementById("ans");
            console.log(a*b);
            ans.innerText=a*b;
        }
        function div()
        {
            a=parseInt(document.getElementById("a").value);
            b=parseInt(document.getElementById("b").value);
            ans=document.getElementById("ans");
            console.log(a/b);
            ans.innerText=a/b;
        }
        function modulus()
        {
            a=parseInt(document.getElementById("a").value);
            b=parseInt(document.getElementById("b").value);
            ans=document.getElementById("ans");
            console.log(a%b);
            ans.innerText=a%b;
        }
        
    </script>
</body>
</html>
